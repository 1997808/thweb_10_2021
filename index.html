<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <!--header-->
    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-between py-4">
          <h4>Simple header</h4>
          <h4>Lê Duy Khánh - B18DCPT119</h4>
        </div>
      </div>
    </div>

    <hr class="m-0 mb-4" />

    <div class="container">
      <div class="row">
        <div class="col-3">
          <!--sidenav hgmmmmm-->
          <p class="">Menu item</p>
          <p class="">Menu item</p>
          <p class="">Menu item</p>
          <p class="">Menu item</p>
        </div>

        <form class="col-9 mb-3">
          <div class="mb-3">
            <div class="mb-1">Username</div>
            <input type="username" class="form-control" id="username" />
          </div>

          <div class="mb-3">
            <div class="mb-1">Email</div>
            <input type="email" class="form-control" id="email" />
          </div>
          <div class="mb-3">
            <div class="mb-1">Password</div>
            <input type="password" class="form-control" id="password" />
          </div>

          <div class="mt-4 mb-1">Năm sinh</div>
          <select class="form-select" aria-label="Default select example">
            <option value="1">1999</option>
            <option value="2">2000</option>
            <option value="3">2001</option>
          </select>

          <div>
            <div class="mt-4 mb-1">Giới tính</div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault1"
              />
              <label class="form-check-label" for="flexRadioDefault1">
                Nam
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="radio"
                name="flexRadioDefault"
                id="flexRadioDefault2"
              />
              <label class="form-check-label" for="flexRadioDefault2">
                Nữ
              </label>
            </div>
          </div>

          <div class="mt-4 mb-1">Tỉnh thành phố</div>
          <select class="form-select" aria-label="Default select example">
            <option value="1">Hà</option>
            <option value="2">Nội</option>
            <option value="3">Hai</option>
          </select>

          <div>
            <div class="mt-4 mb-1">Sở thích</div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckDefault"
              />
              <label class="form-check-label" for="flexCheckDefault">
                Thể thao
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Nhạc
              </label>
            </div>
            <div class="form-check">
              <input
                class="form-check-input"
                type="checkbox"
                value=""
                id="flexCheckChecked"
              />
              <label class="form-check-label" for="flexCheckChecked">
                Mua sắm
              </label>
            </div>
          </div>

          <div class="mt-4 mb-1">Mô tả</div>
          <div class="form-floating">
            <textarea
              class="form-control"
              placeholder="Leave a comment here"
              id="floatingTextarea2"
              style="height: 100px"
            ></textarea>
          </div>

          <div class="my-4 d-flex">
            <button type="submit" class="btn btn-primary me-4">Submit</button>
            <button type="button" class="btn btn-danger">Reset</button>
          </div>
        </form>
      </div>
    </div>

    <div>
      <!--something something msg-->
    </div>

    <hr class="m-0" />

    <div class="container">
      <div class="row">
        <div class="d-flex justify-content-between py-4">
          <!--something something google map, fanpage-->

          <h4>Simple footer</h4>
          <h4>Lê Duy Khánh - B18DCPT119</h4>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
